<!DOCTYPE html>
<html>
<head>
	<title>导航菜单</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
<div class="wrap">
<ul>
	<li>
		<a href="#">菜单一</a>
		<ul>
			<li>子菜单1</li>
			<li>子菜单2</li>
			<li>子菜单3</li>
		</ul>
	</li>
	<li>
		<a href="#">菜单二</a>
		<ul>
			<li>吃饭</li>
			<li>睡觉</li>
			<li>打豆豆</li>
		</ul>
	</li>
	<li>
		<a href="#">菜单三</a>
		<ul>
			<li>音乐</li>
			<li>电影</li>
			<li>英语</li>
		</ul>
	</li>
</ul>
	
</div>



<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>

<script type="text/javascript">
	$(function(){
		var $li=$('.wrap>ul>li');
		$li.mouseover(function(){
			$(this).find('ul').show();//那个被触发就是哪个显示
		});
		$li.mouseout(function(){
			$(this).find('ul').hide();
		})
	});
</script>
</body>
</html>
